<!DOCTYPE html>
<html>
  <head>
    <title>Exercice 9</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form>
      <label for="firstNumber">Premier nombre : </label
      ><input type="text" id="premier" name="firstNumber" /><br />

      <label for="secondNumber">Deuxième nombre : </label

      <button id="add" type="button">Additionner</button>
      <button id="minus" type="button">Soustraire</button>
      <br />
      <button id="multiply" type="button">Multiplier</button>
      <button id="divide" type="button">Diviser</button>
    </form>
